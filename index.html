<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>쮸리의 아침</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="아침은 누구에게나 열려 있다. 오늘도.">
  <style>
    body{
      margin:0;
      background:#0b0d10;
      color:#ffffff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family: system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .frame{
      width:min(560px, 94vw);
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }
    img{
      width:100%;
      height:62vh;
      object-fit:cover;
      display:block;
    }
    .txt{
      padding:16px 18px 18px;
    }
    .quote{
      font-size:20px;
      line-height:1.5;
      margin:0;
    }
    .meta{
      opacity:.7;
      margin-top:8px;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="jjuri.png" alt="쮸리의 아침">
    <div class="txt">
      <p class="quote">아침은 누구에게나 열려 있다. 오늘도.</p>
      <div class="meta">쮸리 · 13살 · 갈색 미니핀</div>
    </div>
  </div>
</body>
</html>
